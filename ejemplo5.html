<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Elementos</title>
</head>
<body>
    <!--Crear un div y añadir un texto cualquiera atraves de
    un método o una funcion y awlicarle los estilos siguientes, 
    1.- El div debe tener un borde de 4px y solido y de color verde.
    2.- En ancho del div debe tener 400px.
    3.- El texto debe estar alineado centrado y de tipo de fuente Verdana. :
    -->
    <h1>Ejemplo de creación de elemento</h1>
    <button onclick="agregarDiv()">Crear un div</button>
    
    <script>
        function agregarDiv() {
            //Crear un nuevo elemento <p>
            let nuevoDiv = document.createElement("div");
            //Establecer el texto del párrafo
            nuevoDiv.style.border = "4px solid green"
            nuevoDiv.style.width = "400px"
            nuevoDiv.style.textAlign = "center"
            nuevoDiv.style.fontFamily = "Verdana"
            nuevoDiv.textContent = "Esto es un texto dentro de un div.";
            //Añadir el párrafo al final del body
            document.body.appendChild(nuevoDiv);
        } 
    </script>
</body>
</html>
